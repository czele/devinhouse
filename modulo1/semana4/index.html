<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="banco.js" async></script>
</head>
<body>
    <header>
        <img src="banco.png" alt="banco">
        <h3>Banco da Camila</h3>
    </header>
    <div class="container">
        <div class="cadastro">
            <form id="formcadastro">
                <h2 class="tituloBloco">Cadastro de Nova Conta</h2>
                <label>Nome Completo:</label>
                <input required type="text" id="nome">
                <label>CPF:</label>
                <input required type="text" id="cpf">
                <label>Celular:</label>
                <input required type="text" id="celular">
                <label>Senha:</label>
                <input required type="text" id="senhaCadastro">
                <label>Confirmação da Senha:</label>
                <input required type="text" id="confSenha">
                <div class="btn"><button type="submit">Enviar</button>
                <button type="reset">Limpar</button></div>
            </form>
        </div>
        <div class="conta">
            <form id="formconta">
                <h2 class="tituloBloco">Movimentaões</h2>
                <label>Conta:</label>
                <input type="text" id="conta">
                <label>Operação:</label>
                    <select id="operacao">
                        <option>Selecione a Opção</option>
                        <option value="0">Saldo</option>
                        <option value="1">Depósito</option>
                        <option value="2">Saque</option>
                    </select>
               <label>Valor:</label>
                <input type="number" min="0" id="valor">
                <label>Senha:</label>
                <input type="text" id="senhaConta">
                <div class="btn"><button type="submit">Enviar</button>
                <button type="reset">Limpar</button></div>
            </form>
        </div>
        <span id=boxextra></span>
    </div>
    <footer><br>
        <h4>Banco da Camila &#169;</h4>
        <p>Rua 4, nº 100 <br> Rio Claro - SP</p>
    </footer>
</body>
</html>
