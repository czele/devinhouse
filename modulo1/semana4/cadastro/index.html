<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="banco.js" async></script>
</head>
<body>
    <header>
        <img src="/cadastro/banco.png" alt="banco">
        <h3>Banco da Camila</h3>
    </header>
    <div class="container">
        <div class="cadastro">
            <form id="formcadastro">
                <label>Nome Completo:</label><br>
                <input type="text" id="nome"><br><br>
                <label>CPF:</label><br>
                <input type="text" id="cpf"><br><br>
                <label>Celular:</label><br>
                <input type="text" id="celular"><br><br>
                <label>Senha:</label><br>
                <input type="text" id="senhacadastro"><br><br>
                <label>Confirmação da Senha:</label><br>
                <input type="text" id="confsenha"><br><br>
                <button id="bntenviarcadastro">Enviar</button>
                <button id="bntlimparcadastro">Limpar</button>
            </form>
        </div>
        <div class="conta">
            <form id="formconta">
                <label>Conta:</label><br>
                <input type="text" id="conta"><br><br>
                <label>Operação:</label><br>
                <input type="text" id="operacao"><br><br>
                <label>Valor:</label><br>
                <input type="text" id="valor"><br><br>
                <label>Senha:</label><br>
                <input type="text" id="senhaconta"><br><br>
                <button id="bntenviarconta">Enviar</button>
                <button id="bntlimparconta">Limpar</button>
            </form>
        </div>
    </div>
    <div class="mostrasaldo">


        
    </div>
    <footer><br>
        <h4>Banco da Camila &#169;</h4>
        <p>Rua 4, nº 100 <br>Sala 31, Cidade Jardim<br> Rio Claro - SP</p>
    </footer>
</body>
</html>
