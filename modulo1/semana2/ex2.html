<body>
    <script>
       var idade = window.prompt('Qual sua idade?');
       if (idade <= 15) {
        'Você é considerado jovem'
       };
       if (idade > 15 && idade <= 64) {
        'Você é considerado adulto'
       };
       if (idade > 64) {
        'Você é considerado idoso'
       };

       window.alert();
    </script>
