<body class="text-center">
    <main class="form-signin w-25 m-auto">
        <form class="form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <img class="mb-4" src="../../../assets/nicon.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" formControlName="senha" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted" *ngIf="naoLogado">E-mail ou senha incorretos</p>
           
        </form>
    </main>
</body>
