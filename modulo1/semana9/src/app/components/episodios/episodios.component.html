<div class="container">
<div class="card mb-3" style="max-width: 540px;" *ngFor="let episodio of serieClicada">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ episodio.foto }}" class="img-fluid rounded-start" alt="Imagem não encontrada">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ episodio.numEpisodio }} - {{episodio.nomeEpisodio}}</h5>
          <p class="card-text">{{ episodio.plot }}</p>
          <p class="card-text"><small class="text-muted">Duração: {{ episodio.duracao }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
<div>{{serieClicada | json}}</div>
